repos:
  # Backend ruff
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.15.1
    hooks:
      - id: ruff-check
        files: ^backend/
      - id: ruff-format
        files: ^backend/

  # Frontend biome
  - repo: https://github.com/biomejs/pre-commit
    rev: v2.3.15
    hooks:
      - id: biome-check
        files: ^frontend/
        exclude: |
          (?x)(
              ^frontend/src/generated/|
              ^frontend/openapitools\.json$|
              ^frontend/package-lock.json$
          )