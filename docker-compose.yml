# Docker Compose file for the application
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: journeo_user
      POSTGRES_PASSWORD: journeo_password
      POSTGRES_DB: journeo_db
    volumes:
      - se2data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U journeo_user -d journeo_db"]
      interval: 5s
      timeout: 3s
      retries: 10

  backend:
    build: ./backend
    environment:
      POSTGRES_USER: journeo_user
      POSTGRES_PASSWORD: journeo_password
      POSTGRES_DB: journeo_db
      POSTGRES_HOST: db
      POSTGRES_PORT: "5432"
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build: ./frontend
    ports:
      - "8080:80"
    depends_on:
      - backend

volumes:
  se2data: