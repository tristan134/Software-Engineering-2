name: Code Formatting Check

on:
  pull_request:
  push:

jobs:
  frontend-prettier:
    name: Frontend â€“ Prettier
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Node
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install Dependencies
        run: |
          cd frontend
          npm install

      - name: Run Prettier
        run: |
          cd frontend
          npx prettier --write .

